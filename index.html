<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body {
      background-color: #D5E1EF;
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    .h-100 {
      min-height: 100vh;
    }
    .img-rounded {
      border-radius: 10px;
    }

    .card-rounded {
      border-radius: 14px;
    }

    h4 {
      color: #16233F;
      font-weight: bold;
    }
    p {
      color: #888D99;
    }
  </style>
</head>
<body>

  <div class="row justify-content-center align-items-center h-100 w-100 mx-0">
    <div class="card p-3 mx-auto card-rounded" style="width: 23rem;">
    <img src="images/image-qr-code.png" class="card-img-top img-rounded" alt="...">
    <div class="card-body text-center">
      <h4 class="card-title">Improve your front-end skills by building projects</h4>
      <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://iamzakofficial.github.io/my-site/">Zaib Ali</a>.
  </footer>
</body>
</html>
